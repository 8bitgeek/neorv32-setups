name: Windows

on:
  schedule:
    - cron: '0 0 * * 5'
  workflow_dispatch:

jobs:


  Matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate.outputs.matrix }}

    steps:

    - name: 'ğŸ§° Repository Checkout'
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: 'ğŸ”§ Generate examples matrix'
      id: generate
      run: ./.github/generate-job-matrix.py


  Implementation:
    needs: Matrix
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.Matrix.outputs.matrix) }}
    name: 'ğŸŸ¦ MINGW64 | ${{ matrix.board }} Â· ${{ matrix.design }}'
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 'ğŸŸ¦ Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >
          make
          mingw-w64-x86_64-yosys
          mingw-w64-x86_64-nextpnr
          mingw-w64-x86_64-icestorm
          mingw-w64-x86_64-prjtrellis

    - name: 'âš™ï¸ git config'
      run: git config --global core.autocrlf input
      shell: bash

    - name: 'ğŸ§° Checkout'
      uses: actions/checkout@v2
      with:
        submodules: recursive
        # The command 'git describe' (used for version) needs the history.
        fetch-depth: 0

    - name: 'ğŸš§ Generate ${{ matrix.board }} ${{ matrix.design }} bitstream'
      run: make -C examples BOARD=${{ matrix.board }} ${{ matrix.design }}
